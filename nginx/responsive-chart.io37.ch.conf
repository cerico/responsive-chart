server {
    listen 80;
    server_name responsive-chart.io37.ch;
    return 301 https://$host$request_uri;
  }
  
  server {
    listen 443 ssl;
    server_name responsive-chart.io37.ch;
    ssl_certificate /etc/letsencrypt/live/responsive-chart.io37.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/responsive-chart.io37.ch/privkey.pem;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
  
    location / {
      proxy_pass http://localhost:25461;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }
  }
  